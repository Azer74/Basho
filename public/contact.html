<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basho | Contact</title>
    <link rel="icon" type="image/x-icon" href="../src/images/letter-b.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/scss/style.css">
</head>
<body>
    <main>
        <section id="contact_us">
            <div class="container-fluid">
                <div class="row justify-content-between">
                    <div class="col-lg-3 px-0">
                        <div class="left_image">
                            <img src="https://images.unsplash.com/photo-1645323927877-3de25b4f819c?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDEyNHx8M2R8ZW58MHx8fHwxNjQ2Nzc0MjE5&ixlib=rb-1.2.1&q=80&w=2000"
                                alt="">
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <div class="right_field">
                            <div class="logo_field">
                                <div class="logo">
                                    <a href="http://127.0.0.1:5500/public/index.html">
                                        <img src="https://basho.fueko.net/content/images/2022/01/basho.svg" alt="">
                                    </a>
                                </div>
                            </div>
                            <div class="main_body">
                                <div class="heading">
                                    <h2>Contact us</h2>
                                </div>
                                <form>
                                    <input type="text" id="name" name="name" placeholder="Your name">
                                    <input type="email" id="email_address" name="emailaddress" placeholder="Your email address">
                                    <label for="message">Your message</label>
                                    <textarea name="message" id="message"></textarea>
                                    <button>Send message</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <script src="https://kit.fontawesome.com/184ed8fdba.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>
</html>
